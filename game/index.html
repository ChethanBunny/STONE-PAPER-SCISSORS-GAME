<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ROCK PAPER SCISSORS GAME</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>Rock paper Scisssors</h1>
    <div class="choices">
        <div class="choice" id="rock"><img src="./rock1.jpg"></div>
        <div class="choice" id="paper"><img src="./paper2.jpeg"></div>
        <div class="choice" id="scissors"><img src="./scissors2.jpg"></div>
    </div>
    <div  class="score-board">
        <div class="score">
            <p id="user-score">0</p>
            <p>YOU</p>
        </div>
        <div class="score">
            <p id="comp-score">0</p>
            <p>AI</p>
        </div>
    </div>
    <div class="mssg">
        <p id="msg">PLAY    YOUR    MOVE</p>
    </div>
    <script src="script.js"></script>
    
</body>
</html>
